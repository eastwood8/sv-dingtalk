<!DOCTYPE html>
<html  manifest="index.manifest">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>移动门户</title>
    <style>
        body,
        div,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f6f6f6;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>
            We're sorry but it doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>
    <div id="app">
        <!--低能版SkeletonScreen-->
        <!-- 我来组成头部 -->
        <style>
            .header {
                display: flex;
            }

            .header_block {
                flex: 1;
                margin: 20px 10px;
                box-sizing: border-box;
            }

            .header_block-head {
                height: 66px;
                border-radius: 5px;
                background-color: rgba(226, 226, 226, 0.753);
            }

            .header_block-title {
                margin-top: 10px;
                height: 16px;
                border-radius: 5px;
                background-color: rgba(224, 224, 224, 0.753);
            }
        </style>
        <section class="header">
            <div class="header_block">
                <div class="header_block-head"></div>
                <p class="header_block-title">
                </p>
            </div>
            <div class="header_block">
                <div class="header_block-head"></div>
                <p class="header_block-title">
                </p>
            </div>
            <div class="header_block">
                <div class="header_block-head"></div>
                <p class="header_block-title">
                </p>
            </div>
            <div class="header_block">
                <div class="header_block-head"></div>
                <p class="header_block-title">
                </p>
            </div>
        </section>
        <!-- 我来组成胸部 -->
        <style>
            .chest {
                display: flex;
            }

            .chest_block {
                flex: 1;
                margin: 2px;
                height: 32px;
                border-radius: 5px;
                background-color: rgba(230, 230, 230, 0.753);
            }
        </style>
        <section class="chest">
            <div class="chest_block"> </div>
            <div class="chest_block"> </div>
            <div class="chest_block"> </div>
        </section>
        <!-- 我来组成肚子 -->
        <style>
            .belly {
                margin-top: 20px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .belly_block {
                margin: 5px;
                padding: 40px;
                border-radius: 10px;
                box-sizing: border-box;
                background-color: rgba(238, 237, 237, 0.753);
            }
        </style>
        <div class="belly">
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
            <div class="belly_block"> </div>
        </div>
        <!-- END SKELETON SCREEN -->
    </div>
    <script charset="utf-8" src="<%= BASE_URL %>ayas/dingtalk.open-2.3.0.js"></script>
    <script charset="utf-8" src="<%= BASE_URL %>ayas/fastclick.js"></script>
    <script>
        var ua = navigator.userAgent.toLowerCase();
        var isDing = ua.indexOf('dingtalk') > -1;
        var isAndroid = ua.indexOf('android') !== -1 || ua.indexOf('linux') > -1;
        new FastClick(document.body);
        if (isDing && dd) {
            dd.ui.webViewBounce.disable();
        }
    </script>
</body>

</html>
